<!DOCTYPE html>
<body style="margin: 0; background-color: black; overflow-y: hidden">
  <canvas id="canvas" tabindex="1" style="width: 100vw; height: 100vh"/>
</body>

<script type='text/javascript' src='plot.js'></script>
<script>

window.onload = () => {
  const plot = new Plot('canvas');
  const vertices = [];
  for (let i = 0; i < 10000; ++i) {
    vertices.push({
      x: Math.random(),
      y: Math.random() * Math.random(),
      r: Math.random(),
      g: Math.random(),
      b: Math.random(),
      a: Math.random() / 4,
    })
  }
  plot.enter({
    name: '1',
    usage: 'static',
    mode: 'lines',
    vertices,
  });
  plot.draw();
}

</script>
